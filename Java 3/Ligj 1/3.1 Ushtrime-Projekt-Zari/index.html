<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekti-Zari</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: rgb(6, 75, 6);
      }
      .container {
        display: flex;
        gap: 20px;
      }
      .player {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="first-player player">
        <h3>First Player</h3>
        <input type="text" id="txtFirstPlayerRolledValue" disabled />
        <button id="btnRollFirstPlayer">Roll</button>
      </div>

      <div class="second-player player">
        <h3>Second Player</h3>
        <input type="text" id="txtSecondPlayerRolledValue" disabled />
        <button id="btnRollSecondPlayer">Roll</button>
      </div>
    </div>
    <div class="winner">
      <button id="btnWinner">Check Winner</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
