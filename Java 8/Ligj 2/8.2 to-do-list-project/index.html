<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">To do list project</h1>
      <div class="card mt-2">
        <div class="card-header">
          <h3 class="card-title text-center">Add to do task</h3>
        </div>

        <div class="card-body">
          <form id="toDoForm">
            <div class="row">
              <label>
                Name:
                <input type="text" class="form-control" id="inpName" />
              </label>
            </div>

            <div class="row">
              <label>
                Description:
                <textarea class="form-control" id="inpDescription"></textarea>
              </label>
            </div>

            <div class="mt-2">
              <button class="btn btn-success float-end" id="btnAdd">Add</button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-2">
        <div class="card-body">
          <div class="row">
            <input
              type="search"
              id="inpSearch"
              class="form-control"
              placeholder="🔍"
            />
          </div>
          <table class="table table-bordered mt-2">
            <thead>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th>Is Finished</th>
              <th>Action</th>
            </thead>
            <tbody id="tblBodyToDoList"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
