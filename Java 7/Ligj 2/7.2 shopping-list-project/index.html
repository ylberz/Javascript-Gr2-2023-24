<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .error {
      color: red;
    }
  </style>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">My shoping list</h2>
        </div>
        <div class="card-body">
          <form id="frmMyList">
            <div class="row">
              <label
                >Product:
                <input type="text" id="inpProduct" class="form-control" />
                <span class="error"></span>
              </label>
            </div>

            <button class="btn btn-primary mt-2 float-end" id="btnAdd">
              Add
            </button>
          </form>
          <ul class="list-group mt-5" id="ulProductList"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
